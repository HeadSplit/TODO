{% extends "main.html" %}

{% block content %}
<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Регистрация</h2>

    <form method="post" novalidate>
      {% csrf_token %}

      {% for field in form %}
        <div class="mb-4">
            <label for="{{ field.id_for_label }}" class="block text-gray-700 font-semibold mb-1">
                {{ field.label }}
            </label>
            {{ field }}

            {% if field.errors %}
              <p class="text-sm text-red-500 mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
        </div>
      {% endfor %}

      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
        Зарегистрироваться
      </button>
    </form>
</div>
{% endblock %}
